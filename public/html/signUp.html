<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ENVIO DE FORM</title>
    <link rel="stylesheet" href="../css/signUp.css" />
    <link rel="icon" type="image/png" href="../images/logo.jpg" />
  </head>
  <body>
    <div id="divRegister">
      <h1 id="registroH1">Registro</h1>
      <form id="formulario">
        <label for="Nombre"
          >Nombre
          <input type="text" id="signUpName" name="Nombre" required />
        </label>
        <br />
        <label for="Apellido"
          >Apellido
          <input
            type="text"
            id="Apellido"
            name="Apellido"
            class="signUpData"
            required
          />
        </label>
        <br />
        <label for="email">
          E-Mail
          <input
            type="email"
            id="email"
            name="email"
            class="signUpData"
            required /></label
        ><br />
        <label for="password"
          >Contrase√±a
          <input
            type="password"
            id="password"
            name="password"
            class="signUpData"
            required
        /></label>
        <br />
        <label
          >Foto (link) <input type="url" id="profileImage" required
        /></label>
        <span class="submit" id="submitted">Enviar</span>
        <br />
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/signUp.js"></script>
  </body>
</html>
