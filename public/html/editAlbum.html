<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>logIn</title>
    <link rel="stylesheet" href="../css/editAlbum.css" />
    <link rel="icon" type="image/png" href="../images/logo.jpg" />
  </head>
  <body>
    <h1 class="ogH1">Editar Album</h1>
    <div id="formContainer">
      <div id="logInForm">
        <form>
          <span class="input-span">
            <label for="text" class="label" id="textTitulo">Titulo</label
            ><input type="text" name="Titulo" id="titulo" required
          /></span>
          <span class="input-span">
            <label for="textarea" class="label">Descripcion</label>
            <textarea
              name="Descripcion"
              id="descripcion"
              cols="30"
              rows="10"
              style="resize: none"
            ></textarea>
          </span>
          <span class="input-span">
            <label for="text" class="label" id="textEnlace"
              >Enlace al album (Youtube o Spotify)</label
            ><input type="text" name="enlace" id="enlace" required
          /></span>
          <span class="input-span">
            <label for="date" class="date" id="date">Fecha de lanzamiento</label
            ><input type="date" name="Fecha" id="fecha"
          /></span>
          <span class="input-span">
            <label for="portada" class="portada" id="portada"> Portada</label>
            <input type="portada" id="portadaValue" required name="portada"
          /></span>
          <span class="input-span">
            <label for="Terminos" class="Terminos" id="Terminos">
              Esta de acuerdo con los
              <a href="./Terminos.html">Terminos y condiciones?</a>
              <input type="checkbox" required name="Terminos" /></label
          ></span>
          <span
            class="submit"
            type="submit"
            value="Enviar"
            id="submitButton"
            style="text-align: center"
            >Enviar</span
          >
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/editAlbum.js"></script>
  </body>
</html>
