<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>logIn</title>
    <link rel="stylesheet" href="../css/addAlbum.css" />
    <link rel="icon" type="image/png" href="../images/logo.jpg" />
  </head>
  <body>
    <h1 class="ogH1">Nuevo Album</h1>
    <div id="formContainer">
      <div id="logInForm">
        <form
          class="form"
          action="https://formsubmit.co/ramimerlo31@gmail.com"
          method="post"
        >
          <span class="input-span">
            <label for="text" class="label" id="textTitulo">Titulo</label
            ><input type="text" name="text" id="text" required
          /></span>
          <span class="input-span">
            <label for="textarea" class="label">Descripcion</label>
            <textarea
              name="textarea"
              id="textarea"
              cols="30"
              rows="10"
              style="resize: none"
            ></textarea>
          </span>
          <span class="input-span">
            <label for="date" class="date" id="date">Fecha de lanzamiento</label
            ><input type="date" name="date" required
          /></span>
          <span class="input-span">
            <label for="Terminos" class="Terminos" id="Terminos">
              Esta de acuerdo con los
              <a href="./Terminos.html">Terminos y condiciones?</a>
              <input type="checkbox" required="" name="Terminos" /></label
          ></span>
          <span class="input-span">
            <label for="Archivo" class="Archivo" id="Archivo">
              Seleccionar portada
              <input type="file" required="" name="Archivo" /></label
          ></span>
          <input
            class="submit"
            type="submit"
            value="Enviar"
            id="submitButton"
          />
        </form>
      </div>
    </div>
  </body>
</html>
